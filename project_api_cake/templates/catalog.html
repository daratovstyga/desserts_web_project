{% extends "base.html" %}

{% block content %}
{% for type in products.keys()%}
<h1 style="font-family:Georgia, serif; color:#9b2261; text-align: center; margin-top: 30px; margin-bottom: 20px;">{{type}}</h1>

<div class="row" style="margin-left:20px;">
    {% for value in products[type]%}
    <div class="col-sm" style="margin-bottom: 30px;">
        <div class="card" style="width: 18rem; height: 34rem;">
            <img src="{{value.img}}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{value.name}}</h5>
                <p class="card-text">{{value.description}}</p>
                <a href="/one_item/{{value.id}}" class="btn btn-primary"
                   style="background-color:#e0a3c3; border:1px solid #d175a5">Выбрать</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
