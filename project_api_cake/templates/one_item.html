{% extends "base.html" %}

{% block content %}
<h2 style="font-family:Monotype Corsiva; color:#9b2261; margin-top: 20px; margin-bottom: 20px; margin-left: 35px">{{
    item.name }}</h2>

<img src="{{item.img}}" width="450" height="-450" style="margin-left:30px;" alt="...">

<div class="row" style="margin-left:500px; margin-top: -450px;">
    <div class="col-sm">
        <div class="card" style="width: 28rem; height: 28rem; margin-bottom: 80px;">
            <div class="card-body">
                <p class="card-text">Состав: {{item.ingredients}}</p>
                <p class="card-text">Масса: {{item.weight}}кг</p>
                <p class="card-text">Цена: {{item.price}}руб.</p>
            </div>
            {% if current_user.is_authenticated %}
            <a href="add_order/{{item.id}}/{{current_user.id}}" class="btn btn-primary"
               style="background-color:#e0a3c3; border:1px solid #d175a5">Заказать</a>
            {% else %}
            <p>Для заказа нужно авторизоваться</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
