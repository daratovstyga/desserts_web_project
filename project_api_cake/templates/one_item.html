{% extends "base.html" %}

{% block content %}
<h2 style="font-family:Georgia, serif; color:#9b2261; margin-top: 20px; margin-bottom: 20px; margin-left: 35px">{{
    item.name }}</h2>

<img src="{{item.img}}" width="450" height="-450" style="margin-left:30px;" alt="...">

<div class="row" style="margin-left:500px; margin-top: -450px;">
    <div class="col-sm">
        <div class="card" style="width: 28rem; height: 28rem; margin-bottom: 80px;">
            <div class="card-body">
                <p class="card-text" style="font-family:Georgia, serif; color:#212121; font-size: 20px">Состав: {{item.ingredients}}</p>
                <p class="card-text" style="font-family:Georgia, serif; color:#212121; font-size: 20px">Масса: {{item.weight}}кг</p>
                <p class="card-text" style="font-family:Georgia, serif; color:#212121; font-size: 20px">Цена: {{item.price}}руб.</p>
            </div>
            {% if current_user.is_authenticated %}
            <a href="add_order/{{item.id}}/{{current_user.id}}" class="btn btn-primary"
               style="background-color:#e0a3c3; border:1px solid #d175a5">Заказать</a>
            {% else %}
            <p style="margin-left: 10px; font-family:Georgia, serif; color:#212121; font-size: 18px; font-weight: bolder;">Для заказа нужно авторизоваться</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
