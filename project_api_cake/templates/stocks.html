{% extends "base.html" %}

{% block content %}

<h1 style="font-family:Georgia, serif; color:#9b2261; text-align: center; margin-top: 30px; margin-bottom: 20px;">Действующие акции</h1>
<div class="row" style="margin-left:20px;">
    {% for item in stocks%}
    <div class="col-sm" style="margin-bottom: 30px;">
        <div class="card" style="width: 18rem; height: 29rem;">
            <img src="{{item.img}}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">Мы дарим вам скидку {{item.discount}}%</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
